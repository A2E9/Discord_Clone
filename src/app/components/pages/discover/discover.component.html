<app-header
  [h1]="h1"
  [text]="text"
  [showDownBtn]="false"
  [heroContainer1]="heroContainer1"
  [mainHeroST3]="mainHeroST3"
  [heroTextST4]="heroTextST4"
  [textCenterST5]="textCenterST5"
  [heroHeroST2]="heroHeroST2"
  [imageOvideo]="false"
>
</app-header>

<main>
  <div class="box">
    <div class="inputExplore">
      <input
        id="explore"
        class="name"
        type="text"
        placeholder="Explore communities"
      />

      <div class="inputExplore__button">
        <button id="search">
          <svg
            class=""
            aria-label="Search"
            aria-hidden="false"
            width="20"
            height="20"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M21.707 20.293L16.314 14.9C17.403 13.504 18 11.799 18 10C18 7.863 17.167 5.854 15.656 4.344C14.146 2.832 12.137 2 10 2C7.863 2 5.854 2.832 4.344 4.344C2.833 5.854 2 7.863 2 10C2 12.137 2.833 14.146 4.344 15.656C5.854 17.168 7.863 18 10 18C11.799 18 13.504 17.404 14.9 16.314L20.293 21.706L21.707 20.293ZM10 16C8.397 16 6.891 15.376 5.758 14.243C4.624 13.11 4 11.603 4 10C4 8.398 4.624 6.891 5.758 5.758C6.891 4.624 8.397 4 10 4C11.603 4 13.109 4.624 14.242 5.758C15.376 6.891 16 8.398 16 10C16 11.603 15.376 13.11 14.242 14.243C13.109 15.376 11.603 16 10 16Z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="underSeach">
      <div class="nav-bar">
        <ul class="nav">
          <li [ngClass]="[bntStyle]" (click)="submit()">All</li>
          <li [ngClass]="[bntStyle]" (click)="submit()">Gaming</li>
          <li [ngClass]="[bntStyle]" (click)="submit()">Entertainment</li>
          <li [ngClass]="[bntStyle]" (click)="submit()">Education</li>
          <li [ngClass]="[bntStyle]" (click)="submit()">Science & Tech</li>
          <li [ngClass]="[bntStyle]" (click)="submit()">Music</li>
        </ul>
      </div>

      <div class="results">
        <h2>3812 Results Found</h2>
        <div class="item-found">
          <div class="item-found__img">
            <img src="assets/Discover/item_one.png" alt="" />
          </div>
          <div class="item-found__text">
            <h3>
              <img src="assets/Discover/valorant_ico.png" alt="" />
              VALORANT
            </h3>
            <p class="info-box">
              The official VALORANT Discord server, in collaboration with Riot
              <br />
              Games. Find the latest news and talk about the game!
            </p>
            <p class="info-com">281423 Online â€¢ 992092 Members</p>
            <img src="assets/Discover/partnered.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
