<button class="btn" (click)="onClick()" *ngIf="showBtn" [ngStyle]="buttonST">
  <!-- <img src="assets/header-img/download-small.svg" alt="mid-image" *ngIf=showDownIco style="margin-bottom:-4px; color: white"> -->

  <svg
    *ngIf="showDownIco"
    width="22"
    height="22"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    style=" margin-right:10px; color: {{ downIcoST }}"
  >
    <g fill="currentColor" stroke="currentColor">
      <path
        d="M17.707 10.708L16.293 9.29398L13 12.587V2.00098H11V12.587L7.70697 9.29398L6.29297 10.708L12 16.415L17.707 10.708Z"

  </svg>

  {{ text }}

  <svg
    *ngIf="showDown2Ico"
    width="24"
    height="24"
    viewBox="0 0 32 32"
    fill="none"
    class="dropdownArrow-1My_3f"

  >
    <path

      fill="currentColor"
    ></path>
  </svg>

  <div *ngIf="showSaleBtn1" class="sale">
    <div class="button-small">16 % Rabatt</div>
  </div>
</button>
